<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lit Starter Kit</title>
    <script
      type="module"
      src="https://dev.assets.developer.tech.gov.sg/bundled-scripts/dev-console-widget-github.bundle.js"
    ></script>
    <link href="/output.css" rel="stylesheet" />
  </head>
  <body class="flex flex-col h-screen">
    <nav class="bg-white shadow-md border-gray-200 rounded dark:bg-gray-800">
      <div
        class="container px-4 py-4 flex flex-wrap justify-between items-center mx-auto relative"
      >
        <a href="https://www.developer.tech.gov.sg/" class="flex items-center">
          <img
            src="./assets/logo.svg"
            class="mr-3 h-6 sm:h-8"
            alt="Dev Portal Logo"
          />
          <img
            src="./assets/logo-label.svg"
            class="mr-3 h-6 sm:h-8"
            alt="Dev Portal Logo Label"
          />
        </a>
        <div class="flex items-center space-x-4">
          <dev-console-widget
            class="block md:hidden"
            variant="mobile"
            iconColor="black"
            iconWidth="24px"
            iconHeight="24px"
          ></dev-console-widget>
          <button
            data-collapse-toggle="mobile-menu"
            type="button"
            class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="mobile-menu"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-6 h-6"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"
              ></path>
            </svg>
            <svg
              class="hidden w-6 h-6"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
        </div>
        <div class="hidden w-full md:block md:w-auto" id="mobile-menu">
          <ul
            class="flex flex-col mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium"
          >
            <li>
              <a
                href="#"
                class="block py-2 pr-4 pl-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white"
                aria-current="page"
                >Home</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                >About</a
              >
            </li>
            <li class="hidden md:block">
              <dev-console-widget
                variant="desktop"
                iconColor="black"
                iconWidth="24px"
                iconHeight="24px"
              ></dev-console-widget>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main
      class="flex flex-col flex-1 items-center justify-center space-y-4 px-6"
    >
      <img src="./assets/doggo.png" />
      <h1 class="text-4xl text-gray-700 text-center">
        Greetings from Dev Portal
      </h1>
      <h4 class="text-zinc-600 text-xl text-center">
        We hope you're having a nice day :)
      </h4>
      <p class="text-zinc-500 text-md text-center line">
        Preview how your changes look like, both in desktop and mobile view,
        before merging your changes to main.
      </p>
    </main>

    <script>
      document.querySelector("button").addEventListener("click", function () {
        const mobileMenu = document.getElementById("mobile-menu");
        mobileMenu.classList.toggle("hidden");
      });

      document.addEventListener("devConsoleWidgetToggle", function (event) {
        const widgetState = event.detail.isWidgetOpen;
        // Widget is open
        if (widgetState) {
          document.getElementById("mobile-menu").classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
